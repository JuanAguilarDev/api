<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>

    <link rel="stylesheet" href="./src/styles/styles.css">
</head>
<body>
    <main>
        <h1>Pok√©dex</h1>
        <p class="label">Busca un pokemon por su nombre</p>
            <div class="buscar">
                <div class="search">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#597e8d" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="10" cy="10" r="7" />
                        <line x1="21" y1="21" x2="15" y2="15" />
                      </svg>
                      <input type="text" name="" id="txtBuscar" placeholder="Nombre o id">
                </div>
                <div>
                    <button id="btbBuscar">Buscar</button>
                </div>
            </div>
            <fieldset class="radios" id="radioButtons">
                <div>
                    <input type="radio" id="huey" name="drone" value="pokemon"
                            checked>
                    <label for="huey">Nombre</label>
                </div>
                <div>
                    <input type="radio" id="dewey" name="drone" value="pokedex">
                    <label for="dewey">Region</label>
                </div>
            </fieldset>
    
        <section class="pokemons">
            
        </section>
    </main>


    <script src="./src/js/api.js"></script>
